name: Test
description: Test Node.js package
inputs:
  args:
    description: Backstage CLI repo build arguments
    default: '@janus-idp/*'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        cache: 'yarn'

    - name: Setup local Turbo cache
      uses: dtinth/setup-github-actions-caching-for-turbo@v1

    - name: Install dependencies
      shell: bash
      run: yarn --prefer-offline --frozen-lockfile

    - name: Run prettier
      shell: bash
      run: yarn prettier:check

    - name: Run lint
      shell: bash
      run: yarn lint --filter=${{ inputs.args }}

    - name: Run tests
      shell: bash
      run: yarn test --filter=${{ inputs.args }}

    - name: Start backstage
      shell: bash
      run: yarn start:backstage

    - name: Wait for  backstage
      shell: bash
      run: timeout 15 bash -c 'until echo > /dev/tcp/localhost/7007; do sleep 3; done'

    - name: Test get notifications
      shell: bash
      run: curl http://localhost:7007/api/notifications/notifications
